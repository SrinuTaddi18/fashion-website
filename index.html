<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bundle Builder with Quantity Stepper and Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="bundle-builder">
    <section class="products-section">
      <!-- <h1>Build Your Bundle</h1> -->
      <div class="bundle-heading">
           Buy 3 and Save 30%
      </div>

      <div class="products-grid" id="productsGrid">
        <!-- Product cards generated by JS -->
      </div>
    </section>
    <aside class="bundle-sidebar" id="bundleSidebar">
      <h2>Your Bundle</h2>

      <div class="progress-container" aria-label="Bundle progress">
        <div class="progress-text" id="progressText">0/3 added</div>
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="3" aria-valuenow="0">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <ul class="selected-products" id="selectedProductsList" aria-live="polite" aria-relevant="additions removals">
        <!-- Selected products inserted here -->
      </ul>

      <div class="discount-info" id="discountInfo">Discount: 0%</div>
      <div class="subtotal-info" id="subtotalInfo">Subtotal: $0.00</div>

      <button class="cta-button" id="addBundleBtn" disabled>Add Bundle to Cart</button>
    </aside>
  </main>


  <!-- Cart Modal -->
  <div id="cartModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
    <div class="modal-content">
      <h2 id="cartTitle">Your Cart</h2>
      <ul id="cartItemsList"></ul>
      <div id="cartSubtotal"></div>
      <div id="cartDiscount"></div>
      <div id="cartTotal" class="total"></div>
      <button id="closeCartBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
